<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    button#header {
        margin:10px;
        padding: 10px;
        font-size: 120%;
        outline: none;
    }
    ul#navItems{
        padding-top: 10px;
    }
    a#navHeader{
        padding-top: 24px;
    }
    .modal-dialog {
        width:370px;
    }
    .form-group {
        position: relative;
    }
    .form-group .glyphicon {
        position: absolute;
        padding: 10px;
        pointer-events: none;
    }
    .form-group .glyphicon { 
        left:  0px;
        margin-top: 24px;
    }
    .form-group input  {
        padding-left:  40px; 
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="navHeader" class="navbar-brand" href="#">Start Bootstrap</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul id="navItems" class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
                <ul id="buttonHeader" class="nav navbar-nav pull-right">
                    <li>
                        <button type="button" id="header" class="btn btn-success" data-toggle="modal" data-target="#login">Log In</button>
                    </li>
                    <li>
                        <button type="button" id="header" class="btn btn-primary" data-toggle="modal" data-target="#signup">Sign Up</button>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Log In -->
    <div id="login" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Log In modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" style="outline:none;">&times;</button>
                <h4 class="modal-title">Log In</h4>
              </div>
              <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <i class="glyphicon glyphicon-envelope"></i>
                        <input type="email" class="form-control" maxlength="64" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <i class="glyphicon glyphicon-lock"></i>
                        <input type="password" class="form-control" maxlength="32" id="password">
                    </div>
                    <a href="#">Forgot my password</a>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-success" style="outline:none;">Log In</button>
                <button type="button" class="btn btn-default" style="outline:none;" data-dismiss="modal">Close</button>
              </div>
            </div>

      </div>
    </div>

<!-- Sign Up -->
    <div id="signup" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Log In modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" style="outline:none;">&times;</button>
                <h4 class="modal-title">Sign Up</h4>
              </div>
              <div class="modal-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <i class="glyphicon glyphicon-user"></i>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <i class="glyphicon glyphicon-envelope"></i>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <i class="glyphicon glyphicon-lock"></i>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <i class="glyphicon glyphicon-lock"></i>
                        <input type="password" class="form-control" id="confirmpassword">
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" style="outline:none;">Create Account</button>
                <button type="button" class="btn btn-default" style="outline:none;" data-dismiss="modal">Close</button>
              </div>
            </div>

      </div>
    </div>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>A Bootstrap Starter Template</h1>
                <p class="lead">Complete with pre-defined file paths that you won't have to change!</p>
                <ul class="list-unstyled">
                    <li>Bootstrap v3.3.1</li>
                    <li>jQuery v1.11.1</li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
